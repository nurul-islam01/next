name: Node.js CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{secrets.SSH_PW}}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            git pull origin main
            git status
            npm install --only=prod
